
<nav class="col-2  px-1 position-fixed" id="sticky-sidebar">
  <div class="ml-2 sidenav container">
  <div class="nav flex-column flex-nowrap overflow-auto">
    {% if items %}
    <a id="backbutton" class="pb-3 mb-3" href="/">Go back to main categories</a>
      {% for item in items %}
        <a class="nav-link" href="{{url_for('showBooks', category_id = category.id)}}">{{item.name}}</a>
      {% endfor %}
    {% else %}
      {% for category in categories %}
        <a class="nav-link" href="{{url_for('showBooks', category_id = category.id)}}">{{category.name}}</a>
      {% endfor %}
    {% endif %}
  </div>
</div>
</nav>
